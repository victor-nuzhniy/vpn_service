{% extends 'vpn_app/base.html' %}
{% load static %}
{% block content %}
    <div class="w-100 d-flex flex-column align-items-center">
        <div class="fs-2">{{ title }}</div>
        <form method="post" class="w-100 d-flex flex-column align-items-center" style="max-width: 500px;">
            <div class="w-100">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
